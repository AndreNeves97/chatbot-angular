<a
  [routerLink]="['chats', chat.id]"
  routerLinkActive="active"
  (click)="onClick()"
  [ngClass]="{'all-messages-read': allMessagesRead}"
  mat-raised-button
  color="secondary"
>
  <div class="chat-button-content">
    <span class="chat-title">{{ chat.name }}</span>
    
    <span class="last-message">
      @if (lastMessage) {
        {{ lastMessage.content }}
      } 
      @else {
        Entre para iniciar a conversa
      }
    </span>
    
  </div>
</a>
